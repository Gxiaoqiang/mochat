<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>随机聊天,碰见偶然！</title>
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<link href="./css/layer.css" rel="stylesheet">
<link href="./css/chat.css" rel="stylesheet">
<link href="../common/css/header.css" rel="stylesheet">
<link href = "../lib/jquery-ui/jquery-ui-1.10.3.custom.css"/>
<script src="../lib/jquery.1.11.0.min.js"></script>
<script src="../lib/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script type="text/javascript" src="../common/reconnecting-websocket.js"></script>
<script type="text/javascript" src="./js/RandomChat.js"></script>
<script type="text/javascript" src="../common/chat.common.js"></script>

<script type="text/javascript" src="../common/HTTPUtil.js"></script>
<script type="text/javascript" src="../common/header.js"></script>
</head>
<body>
	<div class="main">
	   <div class="header"></div>
		<div class="show" id="loading" style="display: block;">
			<div class="logoContent">
				<div class="logoheader">
					<div class="logo">
						<img class="logoimg" alt="随机聊，碰到缘分！" src="image/chat/chat.png">
					</div>
					<div class="slogan" style="display:none;">正在匹配聊天对象
					<div><img src="image/chat/loading.gif"></div>
					</div>
					<!-- <div>
					   <span class="find" style="    font-size: 32px;color: #ff0951;font-weight: bold;">查找聊天对象</span>
					</div> -->
				</div>

			</div>
		</div>
		<div id="messageshow" class="messageshow">
			<div id="messages" class="clearfix"
				style="height: 1390px; display: none;">
			</div>
		</div>
		<div id="messageaction" class="messageaction" style="display: none;">
			<div id="stips" class="state"></div>
			<div class="mianban">
				<div class="connection_action">
					<input id="connectButton" type="button" class="connectButton" value="连接">
				</div>
				<div class="send_action">
					<input id="sendButton" type="button" cmd="0" class="sendButton" value="发送">
				</div>
				<div class="message_action">
					<div class="senddiv">
						<input name="TextBox_send" type="text" id="TextBox_send"
							placeholder="输入信息" class="inputNormal" maxlength="100"
							accesskey="i">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    $(document).ready(function(){
    	var baseURL = mochat.utils.baseURL();
    	$.get(baseURL+"header.html",function(result){
			$(".header").html(result);
			$.fn.header.init();
			$.fn.chat.init();
		});
    });
</script>
	<div>
		<object id="ClCache" click="sendMsg" host="" width="0" height="0"></object>
	</div>
</body>
</html>
