<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>陌聊注册</title>

<title>微信扫码后台登录模板</title>
<link type="text/css" rel="stylesheet" href="./login/css/login.css">
<link type="text/css" rel="stylesheet" href="./lib/layui/css/layui.css">

<body class="login_bj">
	<div class="zhuce_body">
		<div class="zhuce_kong">
			<div class="zc">
				<div class="bj_bai">
					<h3>欢迎注册</h3>
					<form action="" method="get">
						<input name="" type="text" maxlength="10" class="kuang_txt userName"
							placeholder="用户名称"> <input name="" type="text"
							class="kuang_txt  email" placeholder="邮箱"> 
						<input name="" type="password" class="kuang_txt passWord" placeholder="密码">
						<input name="" type="password" class="kuang_txt rePassWord" placeholder="确认密码">
						 <input name="" type="text" class="kuang_txt vdcode" placeholder="验证码">
						<div>
							<div >
								<img src width="92" height="31" class="verification"
									alt="看不清？点击更换">
							</div>
							<!-- <div class="shuaxin">
								<a href="#"><img src="./register/images/zc_25.jpg"
									width="13" height="14"></a>
							</div> -->
						</div>
						<!-- <div>
							<input name="" type="checkbox" value=""><span>已阅读并同意<a
								href="#" target="_blank"><span class="lan">《陌聊使用协议》</span></a></span>
						</div> -->
						<input name="注册" type="button" class="btn_zhuce register_button" value="注册">
					</form>
				</div>
				<div class="bj_right">
					<p>使用以下账号直接登录</p>
					<a href="#" class="zhuce_qq">QQ注册</a> <a href="#" class="zhuce_wb">微博注册</a>
					<a href="#" class="zhuce_wx">微信注册</a>
					<p>
						已有账号？<a href="login.html">立即登录</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	
	 $(document).ready(function() {
			$.fn.register.init();
		});
	</script>
